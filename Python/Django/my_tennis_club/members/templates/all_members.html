<!Doctype html>
<html>
    <head>
        <title>all_members page</title>
    </head>
    <body>
        <h1>Members</h1>
        <ul>
            {% for x in mymembers %}
                <li>{{ x.firstname }} {{ x.lastname }}</li>
            {% endfor %}
        </ul>
    </body>
</html>

<!--
Do you see the {\% \%} brackets inside the HTML document?

They are Django Tags, telling Django to perform some programming logic inside these brackets.
-->
